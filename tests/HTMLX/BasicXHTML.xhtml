<!DOCTYPE html>
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
      <title>XHTML DOM access for Excite</title>
      <meta charset="utf-8"/>
      
      <link rel="stylesheet" type="text/css" href="http://titania.create3000.de/fileadmin/styles.css"/>
 
		<!-- Needed for require! -->
		<base href="../../"/>

		<!-- COBWEB START -->
		<link rel="stylesheet" type="text/css" href="cobweb.css"/>
		<script src="jam/require.js"></script>
		<script type="text/javascript" src="cobweb.js"></script>
		<script type="text/javascript" src="https://cdn.rawgit.com/andreasplesch/cobweb_dom/master/release/cobweb_dom.0.5.js"></script>
		<!-- COBWEB END -->
 		
   <style>
html, body {
	margin: 0px;
	padding: 0px;
	border: 0px;
	width: 100%;
	height: 100%;
	overflow: hidden;
}

body {
	background: #414141;
	color: white;
	font-family: PT Sans;
	font-size: 16px;
}

.browser {
	position: absolute;
	top: 0px;
	right: 0px;
	bottom: 30px;
	left: 0px;
	width: auto;
	height: auto;
}

.fallback {
	position: absolute;
	display: block;
	top: 35%;
	right: 0px;
	left: 0px;
	text-align: center;
}
   </style>
   </head>
	<body>
		<X3DCanvas class="browser">
			<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace">
 				<Scene DEF='scene'>
 					<Inline url='"https://rawgit.com/create3000/Library/master/Examples/Vattenfall/index.x3d"'/>
				</Scene>
			</X3D>
		</X3DCanvas>
	</body>
</html>
