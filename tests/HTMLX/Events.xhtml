<!DOCTYPE html>
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
      <title>XHTML DOM access for Excite</title>
      <meta charset="utf-8"/>

      <link rel="stylesheet" type="text/css" href="http://titania.create3000.de/fileadmin/styles.css"/>

		<!--
      <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/create3000/cobweb/master/stable/2/2.4/cobweb.css"/>
      <script type="text/javascript" src="https://cdn.rawgit.com/create3000/cobweb/master/stable/2/2.4/cobweb.min.js"></script>
		-->

      <link rel="stylesheet" type="text/css" href="https://rawgit.com/create3000/cobweb/master/cobweb.js/cobweb.css"/>
      <script type="text/javascript" src="https://rawgit.com/create3000/cobweb/master/cobweb.js/cobweb.min.js"></script>

      <script type="text/javascript" src="https://cdn.rawgit.com/andreasplesch/cobweb_dom/master/release/cobweb_dom.0.7.js"></script>

      <style>
html, body {
	margin: 0px;
	padding: 0px;
	border: 0px;
	width: 100%;
	height: 100%;
	overflow: hidden;
}

.browser {
	position: absolute;
	width: 801px;
	height: 461px
}

.text {
	position: absolute;
	color: white;
	text-align: center;
	/* xOffset yOffset blur color */
	text-shadow: 0px 0px 3px black;
	bottom: 20px;
	left: 30px;
	right: 30px;
}

.fallback {
	margin: 0px;
	width: 100%;
	height: 100%
}
      </style>
   </head>
	<body>

		<X3DCanvas class="browser">
			<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace">
				<Scene>
					<Inline url='"https://cdn.rawgit.com/create3000/Library/master/Examples/TreasureIsland/index.x3d"'/>
				</Scene>
			</X3D>
			<div class="fallback">
			</div>
		</X3DCanvas>

	</body>
</html>
