<style>
/* Table */
.playground {
   box-sizing: border-box;
   height: 100%;
   height: calc(100vh - 128px);
}

.toolbar {
   overflow: hidden;
   padding: 0 2rem;
   height: 30px;
   width: 100%;
   user-select: none;
   -moz-user-select: none;
   -webkit-user-select: none;
   -ms-user-select: none;
}

.toolbar button {
  padding: 0 3px;
}

.toolbar span.dot::before {
   content: "Â·";
   margin: 0 3px 0 4px;
   color: var(--text-color);
}

.toolbar span.separator {
   border-left: 1px solid var(--text-color);
   margin: 0 5px 0 10px;
}

.toolbar span.separator + span.separator {
   display: none;
}

.toolbar button:not(:first-child):not(:last-child) {
   padding-left: 0.4rem;
   padding-right: 0.4rem;
}

.toolbar .fa-solid {
   position: relative;
   top: 1px;
}

.viewer-row {
   display: flex;
   height: calc(100% - 30px);
   border-top: 1px solid var(--main-border-color);
}

.viewer-column {
   flex: 50%;
   width: 50%;
   height: 100%;
}

/* Editor */

#editor, .console {
   border: none;
   width: 100%;
   height: 100%;
   resize: none;
   font-family: monospace;
   font-size: 0.8rem;
   line-height: 1.4;
   white-space: pre;
}

.monaco-editor,
.monaco-editor .margin,
.monaco-editor-background,
canvas.minimap-decorations-layer {
   outline: none;
   background-color: inherit;
}

.console {
   background: var(--playground-console-background);
   padding: 0.5rem;
   height: 50%;
}

.content x3d-canvas, x3d-canvas {
   display: block;
   width: 100%;
   height: 50%;
   aspect-ratio: unset;
}

/* Console */

.console {
   overflow: scroll;
}

span.info {
   color: var(--system-blue);
}

span.warn {
   color: var(--system-yellow);
}

span.error {
   color: var(--system-red);
}
</style>

<!-- Also change version in playground.js! -->
<script defer src="https://cdn.jsdelivr.net/npm/monaco-editor@0.50.0/min/vs/loader.js"></script>
<script defer src="../assets/js/playground.js"></script>

<div class="playground">
   <div class="toolbar"></div>
   <div class="viewer-row">
      <div class="viewer-column">
         <x3d-canvas splashScreen="false" debug="true"></x3d-canvas>
         <div class="console"></div>
      </div>
      <div class="viewer-column"><div id="editor"></div></div>
   </div>
</div>
